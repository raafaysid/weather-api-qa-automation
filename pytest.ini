[pytest]
markers =
    functional: valid/expected behavior
    negative: invalid/error behavior
    contract: schema/contract checks
    performance: latency/SLO checks

addopts = -q --cov=utils --cov=tests --cov-report=term-missing --cov-report=xml --cov-report=html --cov-fail-under=85
filterwarnings =
    ignore:urllib3 v2 only supports OpenSSL:urllib3.exceptions.NotOpenSSLWarning
